<div class="container d-flex flex-row item-card" *ngIf="item">
  <button class="btn btn-danger delete-button" *ngIf="removingItems" (click)="deleteItem()"><i class="fa-solid fa-x"></i></button>
  <p>
    {{ item.defaultQuantity }}
    {{ item.item_Name }} <span>{{ item.price | currency: 'USD' }}</span>
  </p>
</div>
