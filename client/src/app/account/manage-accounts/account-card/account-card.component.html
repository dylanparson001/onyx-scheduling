<div class="container d-flex flex-column" *ngIf="user">
  <button class="btn edit-button" (click)="showEditJob()">
    <i class="edit-job-button fa-solid fa-pencil"></i>

  </button>
  <h4>{{user.firstName}} {{user.lastName}}</h4>
  <h5>Username</h5>
  <p>{{user.userName}}</p>
  <h5>Email</h5>
  <p>{{user.email}}</p>
  <h5>Phone</h5>
  <p>{{user.phone}}</p>
  <h5>Role</h5>
  <p>{{user.role}}</p>

</div>
