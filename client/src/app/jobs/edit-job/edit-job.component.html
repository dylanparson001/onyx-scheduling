<div class="container d-flex flex-column align-items-center">

  <div>
    {{job?.scheduledStartDateTime | date: 'hh:mm a'}}
    {{technician?.lastName}}, {{technician?.firstName}}
  </div>

  <div>
    <p>Current Items:</p>
    <p *ngFor="let chosenItem of chosenItems">
      {{chosenItem.item_Name}} {{chosenItem.price | currency:'USD'}}
    <input type="number" min="1" max="100" (change)="updateItemQuantity(chosenItem)" [(ngModel)]="chosenItem.quantity">
    </p>
  </div>

  <label >Items</label>
  <div>
  <select
    [(ngModel)]="selectedItem"
    (ngModelChange)="updateItems()"
  >
    <option value="" disabled selected></option>
    <option
      *ngFor="let item of items"
      [ngValue]="item"
    >
      {{item.item_Name}} {{item.price | currency:'USD'}}
    </option>

  </select>
  </div>


  <div class="d-flex flex-row submit-cancel-buttons">

  <button
    mat-raised-button
    color="primary"
    (click)="submitChanges()"
  >
    Submit
  </button>
  <button
    mat-button
    color="red"
    (click)="closeOverlay()"
  >
    Cancel
  </button>
  </div>
</div>
