<div class="container">
  <h2>Invoices</h2>

  <div class="button-container d-flex flex-row justify-content">
    <div class="search-container">
      <form
        #searchDateForm="ngForm"
        class="invoice-search-form d-flex"
        (ngSubmit)="getInvoicesByDate()"
        autocomplete="off"
      >
        <input
          class="form-control w-25 searchDate"
          name="searchDate"
          [(ngModel)]="currentDate"
          type="text"
          placeholder="Date"
        />
        <div class="status-selector mx-2">
          <select
            class="form-select"
            name="status"
            [(ngModel)]="chosenStatus"
            required
            placeholder="Status"
          >
            <option *ngFor="let status of statusList">{{ status }}</option>
          </select>
        </div>
        <button mat-raised-button type="submit">Search</button>
      </form>
    </div>

    <div class="container flex d-flex-row">
      <a mat-raised-button color="primary" (click)="routeToNewInvoiceForm()"
        >Add New Invoice</a
      >
      <!-- <button class="btn btn-warning mx-2" (click)="routeToEditInvoiceForm()">
        Edit Invoice
      </button> -->
    </div>
  </div>
  <div>
    <select name="showAmount" id="showAmount" (change)="resultCountChange()" [(ngModel)]="take" placeholder="5">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
  <h5>{{currentPage}} / {{totalPages}}</h5>
  <div>

    <button mat-raised-button  (click)="previousButtonClick()">Previous</button>
    <button mat-raised-button color="primary" (click)="nextButtonClick()">Next</button>
  </div>
  <div *ngFor="let invoice of invoices">
    <app-invoice-card [invoice]="invoice"></app-invoice-card>
  </div>
</div>
