<div class="container border-1 border-black invoice-container">
  <p>Today's date: {{todaysDate}}</p>


  <div  *ngFor="let invoice of invoiceCustomers">

    <p *ngIf="invoice.customer != undefined ">{{invoice.customer.firstName | titlecase}} {{invoice.customer.lastName | titlecase}} {{invoice.invoice.total_Price | currency}}</p>
  </div>
</div>
